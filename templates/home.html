{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/home_style.css') }}">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="left-nav">
                <div class="logo">
                    <img src="{{ url_for('static', filename='assets/images/home_logo.png') }}" alt="Logo">
                </div> 
            </div>
            <div class="right-nav">
                <div class="search-container">
                    <form action="/search" method="post">
                    <input type="text" placeholder="Search..." name = 'search_query'>
                    <button type="submit"><img src="{{ url_for('static', filename='assets/images/search.png') }}" alt="Search"></button>
                </form>
                </div>
                <div class="user-icon">
                    <img src="{{ url_for('static', filename='assets/images/user.png') }}" alt="User">
                </div>
            </div>
            
        </div>
    </header>
    
    <main>
        <h1>Hot Picks of the Week</h1>
        <div class="book-grid" id="book-grid">
            <!-- Book items will be inserted dynamically here -->
            {{ book_html | safe }}
        </div>
    </main>
